{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container px-0">
    <img src="https://media.istockphoto.com/photos/contact-us-medical-touchscreen-concept-picture-id1316848283" class="d-block w-100 mx-0" alt="...">
</div>

<div class="container mb-3 py-4">
    <h1 class="text-center"> Contact US</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="email" name="phone" placeholder="Enter your Email">
        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Tell us about your requirement</label>
            <textarea class="form-control" id="desc" name= "desc" rows="3"></textarea>
        </div>

        <button class= "btn btn-primary" type="submit">Submit</button>
    </form>
</div>

{% endblock body %}
